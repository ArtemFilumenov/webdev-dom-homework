<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id='preloader'>
      <p class="preloader-text">Пожалуйста подождите, загружаю комментарии...</p>
    </div>
    <div class="container">
      <ul class="comments" id = 'list'>
        <!-- Список комментариев пользователей -->
      </ul>
      <div class="add-form" id="addForm">
        <input
          type="text" 
          class="input-form"
          placeholder="Введите ваше имя"
          id="name-input" 
          required
        />
        <textarea
          type="textarea"
          class="text-area-form"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addCommentButton">Написать</button>
        </div>
      </div>
      <div class="add-form" id="authForm">
        <h2>Форма входа</h2>
        <input
          type="text" 
          class="input-form auth-input-form"
          placeholder="Введите логин"
          id="authInputName" 
          required
        />
        <input
          type="text"
          class="text-area-form"
          placeholder="Введите пароль"
          rows="4"
          id="authInputPassword"
        />
        <div class="add-form-row">
          <button class="add-form-button" id="authButton">Войти</button>
        </div>
        <div href="#">Зарегестрироваться</div>
      </div>
      <div class="add-form" id="regForm">
        <h2>Форма регистрации</h2>
        <input
          type="text" 
          class="input-form auth-input-form"
          placeholder="Введите имя"
          id="regInputName" 
          required
        />
        <input
          type="text" 
          class="input-form auth-input-form"
          placeholder="Введите логин"
          id="regInputLogin" 
          required
        />
        <input
        type="text" 
        class="input-form auth-input-form"
        placeholder="Введите пароль"
        id="regInputPassword" 
        required
      />
        <div class="add-form-row">
          <button class="add-form-button" id="regButton">Зарегестрироваться</button>
        </div>
        <div href="#">Войти</div>
      </div>
      <div class="loader"></div> <!-- Лоадер -->
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
    .hidden {
      display: none;
    }
  </style>
  <script type="module" src="main.js"></script>
</html>
